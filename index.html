<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8" />

    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>

            $.getJSON("https://api.ipify.org?format=json", function (data) {

                $("#info").html("IP: " + data.ip + "");

            })

    </script>

</head>

<body>

    <p>Client's information:</p>

    <p id="info"></p>

</body>

</html>
